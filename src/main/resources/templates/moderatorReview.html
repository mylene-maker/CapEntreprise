<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<table>
		<thead>
			<th>Date d'envoi</th>
			<th>Nom du jeu</th>
			<th>Pseudo du Joueur</th>
			<th>Note</th>
			<th>Description</th>
			<th>Opérations</th>
		</thead>
		<tbody>
			<tr>
				<td><span th:text="${review.sendDate}"/></td>
				<td><span th:text="${review.game.name}" /></td>
				<td><span th:text="${review.gamer.pseudo}" /></td>
				<td><span th:text="${review.note}" /></td>
				<td><span th:text="${review.description}" /></td>
				<td>
				 <span th:if="${review.moderator}">Modéré par <span th:text="${review.moderator.pseudo}" /></span>
    			<span th:unless="${review.moderator}">A modérer</span>
    			</td>
				<td><a  th:unless="${review.moderator}" th:href="@{/review/{id}/validate (id=${review.id})}">Valider</a></br>
					<a  th:href="@{/review/{id}/delete (id=${review.id})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>

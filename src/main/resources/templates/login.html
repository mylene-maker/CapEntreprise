<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div> 
	
	<form th:action="@{/login}" method="post">
		<h1> Formulaire de Connexion </h1>
		
		<div th:if="${param.error}">
			<p> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]] </p>
		</div>
		<div th:if="${param.logout}">
			<p>Vous êtes déconnecter !</p>
		</div>
		<div>
		<p>
			<label for="username">Pseudonyme</label>
			<input type="text" name="username" id="username" autofocus="autofocus" required>
		</p>
		
		<p>
			<label for="password">Mot De Passe</label>
			<input type="password" name="password" id="password" required>
		</p>
		
		<p>
			<input type="checkbox" name="remember-me"> Se souvenir de moi
		</p>
		
		<p>
			<input type="submit" value="Connexion">
		</p>
		
		<a th:href="@{/inscription}">Pas encore de compte</a>
		</div>
		
		
	</form>
	
	</div>
</body>
</html>
